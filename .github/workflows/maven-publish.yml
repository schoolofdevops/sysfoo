name: Maven Package

on:
 push:
  branches: [ feature/tomcatdeploy ]
 pull_request:
   branches: [ feature/tomcatdeploy ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn -f pom.xml -B clean package
      
    - name: Copy artifacts to Tomcat server
      uses: actions/upload-artifact@v2
      with:
        name: artifacts
        path: target/*.war
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: artifacts
    - name: Stop Tomcat
      run: /opt/tomcat/apache-tomcat-10.1.4/bin/shutdown.sh
    - name: Delete old artifacts
      run: rm -rf /opt/tomcat/apache-tomcat-10.1.4/webapps/*
    - name: Copy new artifacts
      run: cp *.war /opt/tomcat/apache-tomcat-10.1.4/webapps/
    - name: Start Tomcat
      run: /opt/tomcat/apache-tomcat-10.1.4/bin/startup.sh



