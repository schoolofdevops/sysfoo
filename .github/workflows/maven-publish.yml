name: Maven Package

on:
 push:
  branches: [ master ]
 pull_request:
   branches: [ master ]

jobs:
  build:
    runs-on: self-hosted
    environment: Dev
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build with Maven
      run: cp -r /.war /opt
      
      
   

   
